<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              unoRed: '#ff4757',
              unoYellow: '#ffa502',
              unoGreen: '#2ed573',
              unoBlue: '#1e90ff',
              unoCyan: '#00d2d3',
              unoBlack: '#2f3542',
              darkBg: '#0f172a',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'neon-blue': '0 0 10px #1e90ff, 0 0 20px #1e90ff',
              'neon-cyan': '0 0 10px #00d2d3, 0 0 20px #00d2d3',
              'neon-red': '0 0 10px #ff4757, 0 0 20px #ff4757',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'deal': 'deal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float-wobble': 'floatWobble 3s ease-out forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              deal: {
                '0%': { transform: 'translate(-50%, -50%) scale(0.1) rotate(180deg)', opacity: '0' },
                '100%': { transform: 'translate(0, 0) scale(1) rotate(0deg)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(1.5) translateY(-50px) rotate(15deg)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0) rotate(0deg)', opacity: '1' },
              },
              floatWobble: {
                '0%': { transform: 'translate(0, 0) scale(0.5)', opacity: '0' },
                '10%': { opacity: '1', transform: 'translate(0, -20px) scale(1.2)' },
                '50%': { transform: 'translate(calc(var(--tx) * 0.5), -100px) scale(1.1) rotate(calc(var(--r) * 0.5))' },
                '100%': { transform: 'translate(var(--tx), -250px) scale(0.8) rotate(var(--r))', opacity: '0' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0c29;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(30, 144, 255, 0.2), transparent 50%),
          url("data:image/svg+xml,%3Csvg width='60' height='104' viewBox='0 0 60 104' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15zM30 52l25.98 15v30L30 112 4.02 97V67z' fill-opacity='0.03' fill='%23ffffff' fill-rule='evenodd'/%3E%3C/svg%3E");
        overflow: hidden; 
        user-select: none;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .card-gloss {
        background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
      }
    </style>

}
</script>
